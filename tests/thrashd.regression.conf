[thrashd]
uri-check       = 1
host-check       = 1
addr-check       = 1
listen-port      = 54320
http-listen-port = 54321
block-timeout    = 6
hard-timeout     = 10
uri-ratio        = 10:11
host-ratio       = 12:13
addr-ratio       = 14:15
syslog           = 0
logfile          = thrashd.regression.log
velocity-num     = 1000
http-password    = test
backup-file      = /tmp/thrashd.data

[uri-ratios]
/                = 16:17
/url1            = 18:19
/foo/bar         = 20:21
